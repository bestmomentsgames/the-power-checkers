<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Win Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fca6bc9a89.js" crossorigin="anonymous"></script>
    <style type="text/css">
        
        .modal {
          --bs-modal-width: 50%;
          --bs-modal-bg: transparent;
          background-color: rgba(5, 5, 4, 0.85);
          font-family: 'Rubik';
        }

        .modal-header, .modal-body {
          border-bottom: 3px solid rgba(255, 222, 255, 0.25);
          display: flex;
          flex-direction: column;
          align-content: center;
          justify-content: center;
        }

        .modal-header img {
          width: 70px;
        }

        .modal-body {
          text-align: center;
          padding-top: 43px;
          padding-bottom: 43px;
        }

        .modal-body h1 {
          color: #ffde00;
          font-size: 30px;
        }

        .modal-body h4 {
          color: white;
          font-size: 18px;
        }


        .modal-header, .modal-body, .modal-footer {
          background-color: #262421;
          color: white;
        }

        .modal-footer {
          border-top: none;
        }

        .btn-nav-white {
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 20px;
          padding-right: 20px;
          border: 3px solid #FA6E00;
          color: #DFE0DF;
          font-weight: 600;
          background: transparent;
          border-radius: 3px;
        }

        .btn-nav-white:hover {
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 20px;
          padding-right: 20px;
          border: 3px solid #FA6E00;
          color: #DFE0DF;
          font-weight: 600;
          background: #FA6E00;
          border-radius: 3px;
          transition: border 0.5s, background 0.5s, color 0.5s;
        }

      </style>
  </head>
  <body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Win-Modal">
  Launch win modal
</button>

<!-- Modal -->
<div class="modal fade" id="Win-Modal" tabindex="-1" aria-labelledby="Win-Modal-Label" aria-hidden="true">
  <div class="modal-dialog mt-lg-5">
    <div class="modal-content">
      <div class="modal-header">
        <img src="modal-icons/win.png">
      </div>
      <div class="modal-body">
        <h1>Congratulations! You won!</h1>
        <h4>You won <span class="money-value">36 diamonds</span></h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-nav-white" data-bs-dismiss="modal" aria-label="Close">Ok</button>
      </div>
    </div>
  </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
